<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        // create variables that hold references to list, input and button elements
        const list = document.querySelector("ul");
        const input = document.querySelector("input");
        const button = document.querySelector("button");

        // for button we add a 'click' listener
        button.addEventListener('click', () => {
            const myInput = input.value;
            input.value = '';

        // create list, span and button
        const myList = document.createElement('li');
        const mySpan = document.createElement('span');
        const myButton = document.createElement('button');

        // append span and button as child of list
        myList.appendChild(mySpan);
        myList.appendChild(myButton); 
        
        mySpan.textContent = myInput;
        myButton.textContent = "Delete";

        list.appendChild(myList);

        myButton.addEventListener('click',() => {
            list.removeChild(myList);   
        });

        input.focus();
    })
    </script>
  </body>
</html>
